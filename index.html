<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="js.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="calculator">
    <div id="display">Test</div>

    <div class="buttonContainer">
      <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="bigBtn">0</button>


        <button class="bigBtn">00</button>
      </div>
      <button class="clearbtn">CLEAR</button>

      <div class="operands">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button class="bigBtn">=</button>
      </div>

      

      
    </div>
  </div>
  
</body>
</html>
